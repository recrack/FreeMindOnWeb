<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>myMindWeb.kr</title>
    <!-- css -->
    <link rel="stylesheet" href="./theme.css" type="text/css" /> 
    <link rel="stylesheet" href="./menuBar.css" type="text/css" /> 
    <link rel="stylesheet" href="./popup.css" type="text/css" /> 
    <link rel="stylesheet" href="./join.css" type="text/css" /> 
    <!-- java script -->
    <script type="text/javascript" src="./theme.js"></script> 
    <script type="text/javascript" src="./join.js"></script> 
    <script type="text/javascript" src="../php/api.js"></script> 

  </head>
  <body onload="mainJoin()">

    <!-- menu -->
    <div id="menu">
      <div id="title">
        MyMindWeb.kr
      </div>
      <span class="vr"></span>
      <div class="subtitle">joinus</div>
      <ul class="buttonBox">
        <li class="button"><a href="#">new</a></li>
        <li class="button"><a href="#">save</a></li>
        <li class="button"><a href="#">load</a></li>
        <li class="button"><a href="#">export</a></li>
        <li class="button" onclick="helpToggle()"><a href="#">help</a></li>
      </ul>

      <!-- session box -->
      <div id="sessionBox">
        <form id="login" action="#" method="POST">
          <input type="email" placeholder="email address" required="required" name="id"/>
          <input type="password" placeholder="password" name="passwd" required/>
        </form>
        <div class="button"><a href="#">login</a></div>
      </div>
    </div>

    <!-- body -->
    <div id="body">
      <br/>
      <br/>

      <!-- popup joinus -->
      <div class="popupDeco" id="popupJoinus">
        <div class="popupTitle">
          join us
        </div>
        <div class="popupContent">
          <div class="errorMsg" id="joinusError">errorMsg</div>
          <form action="#" id="form" onSubmit="return formConfirm()">
            <input id="email" type="email" placeholder="email"/>
            <input id="emailConfirm" type="email" placeholder="retype email"/>
            <input id="passwd" type="password" placeholder="password"/>
            <input id="passwdConfirm" type="password" placeholder="retype password"/>
            <div class="buttonContainer">
              <input type="submit" class="button blue" id="joinusOk" value="Ok"></input>
              <div class="button blue" id="joinusCancel" onclick="history.go(-1)">Cancel</div>
            </div>
          </form>
        </div>
      </div>

      <!-- popup join ok -->
      <div class="popupDeco" id="popupOk">
        <div class="popupTitle">
          thank you.
        </div>
        <div class="popupContent">
          <div class="buttonContainer">
            <div class="button blue" onclick="joinOk()">Ok</div>
          </div>
        </div>
      </div>

      <!-- popup join fail -->
      <div class="popupDeco" id="popupFail">
        <div class="popupTitle">
          join fail
        </div>
        <div class="popupContent">
          <div class="buttonContainer">
            <div class="button blue" onclick="joinRetry()">Ok</div>
          </div>
        </div>
      </div>

    </div>
    
  </body>
</html>
